<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Exam</title>
    <style>
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        button {
            margin-top: 10px;
        }
        #retake {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Mock Exam</h1>

    <form id="form0" class="form-step active">
        <p>1 + 1?</p>
        <input type="radio" name="ans1" id="ans1" value="1">
        <label for="ans1">2</label>

        <input type="radio" name="ans1" id="ans2" value="0">
        <label for="ans2">4</label>

        <input type="radio" name="ans1" id="ans3" value="0">
        <label for="ans3">3</label>

        <button type="button" id="next0">Next</button>
    </form>

    <form id="form1" class="form-step">
        <p>2 + 2?</p>
        <input type="radio" name="ans2" id="ans4" value="0">
        <label for="ans4">3</label>

        <input type="radio" name="ans2" id="ans5" value="1">
        <label for="ans5">4</label>

        <input type="radio" name="ans2" id="ans6" value="0">
        <label for="ans6">5</label>

        <button type="button" id="next1">Next</button>
    </form>

    <form id="form2" class="form-step">
        <p>3 - 3?</p>
        <input type="radio" name="ans3" id="ans7" value="1">
        <label for="ans7">0</label>

        <input type="radio" name="ans3" id="ans8" value="0">
        <label for="ans8">4</label>

        <input type="radio" name="ans3" id="ans9" value="0">
        <label for="ans9">3</label>

        <button type="button" id="submit">Submit</button>
        
    </form>
    <div id="result">
        <p id="scoreText"></p>
        <button type="button" id="retake" style="display: none;">Retake</button>
    </div>
    <script src="function.js"></script>
</body>

</html>
