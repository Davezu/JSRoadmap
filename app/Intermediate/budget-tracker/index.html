<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>💰 Budget Tracker</h1>
            <p>Track your expenses and manage your budget</p>
        </header>
        
        <main class="tracker">
            <section class="budget-section">
                <div class="input-container">
                    <label for="balance">💵 Set Your Budget:</label>
                    <input type="number" id="balance" placeholder="Enter your total budget">
                    <button class="btn" id="budgetSubmit">
                        <span class="btn-icon">💰</span>
                        <span class="btn-text">Set Budget</span>
                    </button>
                </div>
                
                <div class="budget-display">
                    <p id="bdg">Set your budget to get started</p>
                </div>
            </section>
            
            <section class="expense-section">
                <div class="input-container">
                    <label for="items">🛒 Expense Description:</label>
                    <input type="text" id="items" placeholder="e.g., Groceries, Gas, Coffee">
                    
                    <label for="amount">💲 Amount:</label>
                    <input type="number" id="amount" placeholder="0.00">
                    
                    <button class="btn" id="submit">
                        <span class="btn-icon">➕</span>
                        <span class="btn-text">Add Expense</span>
                    </button>
                </div>
            </section>
            
            <section class="expenses-list">
                <h3>📝 Your Expenses:</h3>
                <ul id="list" class="expense-items">
                    
                </ul>
            </section>
        </main>
    </div>

    <script src="function.js"></script>
</body>
</html>
