<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>📅 Field Reservation System</title>
</head>
<body>
    <div class="reservation-container">
        <h1>📅 Field Reservation System</h1>
        
        <div class="form-group">
            <label class="form-label" for="reservation">👤 Your Name:</label>
            <input type="text" id="reservation" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="date">📅 Date:</label>
            <input type="date" id="date">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="time">⏰ Time:</label>
            <input type="time" id="time">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="booking-options">🏟️ Choose Field:</label>
            <select id="booking-options">
                <option value="">Choose a field</option>
                <option value="Field A">Field A</option>
                <option value="Field B">Field B</option>
            </select>
        </div>
        
        <button id="submitBooking">Book Now!</button>
        
        <div class="bookings-section">
            <div class="bookings-header">
                📋 Your Bookings:
            </div>
            <ul id="booking-summary"></ul>
        </div>
    </div>
    
    <script src="reservationFunction.js"></script>
</body>
</html>
