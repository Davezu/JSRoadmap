<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🏧 ATM System</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏧 ATM System</h1>
            <p>Manage your account balance</p>
        </header>
        
        <main class="atm-interface">
            <div class="input-section">
                <label for="enterBalance">💰 Enter Amount:</label>
                <input type="number" id="enterBalance" placeholder="Enter amount">
            </div>
            
            <div class="buttons-section">
                <button class="btn action" data-type="checkBalance">
                    <span class="btn-icon">💳</span>
                    <span class="btn-text">Check Balance</span>
                </button>
                
                <button class="btn action" data-type="deposit">
                    <span class="btn-icon">⬇️</span>
                    <span class="btn-text">Deposit</span>
                </button>
                
                <button class="btn action" data-type="widthraw">
                    <span class="btn-icon">⬆️</span>
                    <span class="btn-text">Withdraw</span>
                </button>
                
                <button class="btn secondary action" data-type="reset">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">Reset</span>
                </button>
            </div>
            
            <div class="balance-display">
                <p id="balance">Enter an amount and select an operation</p>
            </div>
        </main>
    </div>
    
    <script src="atmFunction.js"></script>
</body>
</html>
