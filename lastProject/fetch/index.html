<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 Fetch API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌐 Fetch API Demo</h1>
            <p>Explore APIs and fetch data with modern JavaScript</p>
        </header>
        
        <main>
            <section class="api-controls">
                <div class="input-group">
                    <label for="apiUrl">🔗 API URL:</label>
                    <input type="url" id="apiUrl" placeholder="https://jsonplaceholder.typicode.com/posts/1">
                </div>
                <button id="fetchBtn">📡 Fetch Data</button>
            </section>
            
            <section class="api-examples">
                <h3>💡 Try these example APIs:</h3>
                <div class="example-urls">
                    <button class="example-btn" data-url="https://jsonplaceholder.typicode.com/posts/1">JSONPlaceholder Post</button>
                    <button class="example-btn" data-url="https://jsonplaceholder.typicode.com/users">Users List</button>
                    <button class="example-btn" data-url="https://api.github.com/users/octocat">GitHub User</button>
                    <button class="example-btn" data-url="https://httpbin.org/json">HTTP Test</button>
                </div>
            </section>
            
            <section class="data-display" id="dataDisplay">
                <div class="data-header">
                    <h2>📊 API Response</h2>
                    <div class="status-badge success" id="statusBadge" style="display: none;">Success</div>
                </div>
                <div class="content" id="content">
                    <div class="empty-state">Enter an API URL above and click "Fetch Data" to see the response</div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="fetch.js"></script>
</body>
</html>
